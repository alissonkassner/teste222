<!DOCTYPE html>
<!-- saved from url=(0046)https://alexrese.github.io/menu-web/menu.html# -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Lista</title>

<style type="text/css">
    nav {
        border-top: 4px solid rgb(25, 124, 25);
        display:inline-block

    }

    /*Configurações Padrões*/
    ul.menu,
    .menu li,
    .menu a {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
    }

    ul.menu ul {
        position: absolute;
        display: none;
        box-shadow: 3px 3px 2px #222;
    }

    /* Configurações nivel 1*/
    ul.menu {
        float: left;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 15px;
        padding: 0 5px;
    }

    .menu li {
        float: left;
        width: auto;
        position: relative;
    }

    .menu li a {
        display: block;
        padding: 0 20px;
        line-height: 45px;
        height: 45px;
        float: left;
        transition: all 0.1s linear;
    }

    /* Configurações nivel 2*/
    .menu li:hover>ul.submenu-1 {
        display: block;
        top: 45px;
        left: 0;
        padding: 5px;
        width: 200px;
    }

    .menu ul.submenu-1 a {
        width: 160px;
        padding: 0 20px;
    }

    /* Configurações nivel 2*/
    .menu li:hover>ul.submenu-2 {
        display: block;
        top: 0;
        left: 195px;
        padding: 5px;
        width: 200px;
    }

    .menu ul.submenu-2 a {
        width: 160px;
        padding: 0 20px;
    }


    /*Configurações de cores*/
    /*nivel 1*/
    .menu {
        background: #333;
        
    }

    .menu a {
        color: #000;
        color: white;
        font: 700;
    }

    .menu li:hover>a {
        background: rgb(25, 124, 25);
        color: #fff;
    }

    /*nivel 2*/
    .submenu-1 {
        background: #999;
    }

    .submenu-1 a {
        color: #fff;
    }

    .submenu-1 li:hover>a {
        background: #666;
    }

    /*nivel 3*/
    .submenu-2 {
        background: #666;
    }

    .submenu-2 a {
        color: #fff;
    }

    .submenu-2 li:hover>a {
        background: #333;
    }
</style></head>




<body>
    <div>
        <nav>
            <ul class="menu">
                <!-- Esse é o 1 nivel ou o nivel principal -->
                <li><a href="https://alexrese.github.io/menu-web/menu.html#">AAA 1</a></li>
                <li><a href="https://alexrese.github.io/menu-web/menu.html#">AAA 2</a>
                    <ul class="submenu-1">
                        <!-- Esse é o 2 nivel ou o primeiro Drop Down -->
                        <li><a href="https://alexrese.github.io/menu-web/menu.html#">SubAAA 1</a>
                            <ul class="submenu-2">
                                    <!-- Esse é o 3 nivel ou o Segundo Drop Down -->
                                    <li><a href="https://alexrese.github.io/menu-web/menu.html#">SubAAA 1</a></li>
                                    <li><a href="https://alexrese.github.io/menu-web/menu.html#">SubAAA 1</a></li>
                                </ul>
                        </li>
                        <li><a href="https://alexrese.github.io/menu-web/menu.html#">SubAAA 2</a></li>
                    </ul>
                </li>
                <li><a href="https://alexrese.github.io/menu-web/menu.html#">AAA 3</a></li>
                <li><a href="https://alexrese.github.io/menu-web/menu.html#">AAA 4</a></li>
                <li><a href="https://alexrese.github.io/menu-web/menu.html#">AAA 5</a></li>
            </ul>
        </nav>

    </div>



</body></html>
